mymodule.content:
    path: /mymodule
    defaults:
        _controller: 'Drupal\mymodule\Controller\MyModuleController::content'
        _title: 'My Fist page and  Menu Item'
    requirements:
        _permission: 'access content'
mymodule.callBlock:
    path: /callblock
    defaults:
        _controller: 'Drupal\mymodule\Controller\MyModuleController::callBlock'
        _title: 'Call My Block'
    requirements:
        _permission: 'access content'